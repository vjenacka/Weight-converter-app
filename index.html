<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Weight converter app</title>
    <style>
      body {
        margin-top: 20px;
        background: #333;
        color: #fff;
      }
      .cardContainer {
        width: 40%;
        margin: 0 auto;
        padding: 20px 10px;
        border-radius: 5px;
        background: #eee;
        color: #222;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-4">
          <h4 class="display-4 text-center mb-3">Weight Converter</h4>
          <input
            type="number"
            id="weightInput"
            class="form-control form-control-lg mb-3"
            placeholder="Enter weight in pounds..."
          />
          <div id="output">
            <div class="cardContainer mb-2 .bg-info">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>

            <div class="cardContainer mb-2 .bg-warning">
              <h4>Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>

            <div class="cardContainer mb-2 .bg-success">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        document.querySelector('#output').style.visibility='hidden';
      document.querySelector("#weightInput").addEventListener("input", e => {
        let pounds = e.target.value;
        document.querySelector('#output').style.visibility='visible';

        document.querySelector("#gramsOutput").innerHTML = (
          pounds / 0.0022046
        ).toFixed(2);
        document.querySelector("#kgOutput").innerHTML = (
          pounds / 2.2046
        ).toFixed(2);
        document.querySelector("#ozOutput").innerHTML = (pounds * 16).toFixed(
          2
        );
      });
    </script>
  </body>
</html>
